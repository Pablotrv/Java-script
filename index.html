<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <div id="user-section">
        <button id="btn-login">Iniciar Sesión</button>
      </div>
      <div id="dolar-info">Cargando cotización...</div>
      <h1>¡Bienvenido a la Tienda de Productos Gamer!</h1>
    </header>

    <main>
      <section id="tienda">
        <div class="tienda-header">
          <h2>Nuestros Productos</h2>
          <div class="moneda-switch-container">
            <span>ARS</span>
            <label class="switch">
              <input type="checkbox" id="moneda-switch" />
              <span class="slider round"></span>
            </label>
            <span>USD</span>
          </div>
        </div>
        <input
          type="text"
          id="filtro-busqueda"
          placeholder="Buscar producto por nombre..."
        />
        <div id="productos-container"></div>
      </section>

      <section id="resumen-carrito">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-items"></ul>
        <div id="carrito-acciones">
          <button id="btn-vaciar-carrito" class="btn-eliminar">
            Vaciar Carrito
          </button>
        </div>
        <div id="total-container">
          Total: $<span id="total-compra">0.00</span>
        </div>
        <button id="btn-pagar">Finalizar Compra</button>
      </section>

      <section id="historial-compras" style="display: none">
        <h2>Historial de Compras</h2>
        <div id="historial-container"></div>
      </section>
    </main>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
